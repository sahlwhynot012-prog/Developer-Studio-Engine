<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Studio Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" />
    <style>
      /* Custom scrollbar for a more integrated look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0D0E12;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #252535;
        border-radius: 4px;
        border: 2px solid #0D0E12;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #3a3a52;
      }
      /* For react-simple-code-editor */
      .code-editor-container {
        position: relative;
        text-align: left;
        box-sizing: border-box;
        padding: 0;
        overflow: hidden;
      }

      .code-editor-container .editor {
        margin: 0;
        border: 0;
        background: none;
        box-sizing: inherit;
        display: inherit;
        font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
        font-size: 14px;
        font-feature-settings: "liga" 0, "calt" 0;
        line-height: 1.5;
        white-space: pre-wrap;
        word-break: break-all;
        padding: 10px !important;
      }
      .code-editor-container > textarea,
      .code-editor-container > pre {
        caret-color: white;
      }
      
      /* Custom Range Slider Styles */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 4px;
        background: #16171C;
        border-radius: 2px;
        outline: none;
        padding: 0;
        margin: 0;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: #00F2FE;
        cursor: pointer;
        border: 2px solid #16171C;
        box-shadow: 0 0 5px #00F2FE, 0 0 10px #00F2FE;
        transition: background-color 0.2s;
      }
      
      input[type="range"]::-moz-range-thumb {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: #00F2FE;
        cursor: pointer;
        border: 2px solid #16171C;
        box-shadow: 0 0 5px #00F2FE, 0 0 10px #00F2FE;
      }
      
      /* Dropdown Menu Styles */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #1a1b20;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.5);
        z-index: 50;
        border-radius: 4px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 4px;
        animation: fadeIn 0.1s ease-out;
      }

      .dropdown-content button {
        color: #d1d5db;
        padding: 8px 12px;
        text-decoration: none;
        display: block;
        width: 100%;
        text-align: left;
        border-radius: 2px;
      }
      
      .dropdown-content button:hover {
        background-color: #00f2fe20;
      }

      .show-dropdown .dropdown-content {
        display: block;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Realism Styles */
      .sky-gradient {
        background: linear-gradient(to bottom, #1a2a3a, #3a4a5a);
      }
      .ground-plane {
        background-color: #2e3440;
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
          radial-gradient(circle at center, rgba(0,0,0,0.1), transparent 70%);
        background-size: 40px 40px, 40px 40px, 100% 100%;
      }
      .object-shadow {
        filter: drop-shadow(5px 10px 5px rgba(0,0,0,0.3));
      }
    </style>

{
